<div class="main-content">
  <div class="container-fluid">
    <div class="row" *ngIf="editMode">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create text snippet</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Title"
                      name="title"
                      [(ngModel)]="title"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Content"
                      name="content"
                      [(ngModel)]="content"
                    />
                  </mat-form-field>
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="create()"
              >
                Create
              </button>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="edit()"
              >
                Edit
              </button>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="delete()"
              >
                Delete
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!editMode && id != 0">
      <form>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Find text to highlight"
                name="text"
                [(ngModel)]="query"
              />
            </mat-form-field>
          </div>
        </div>
      </form>
      <div class="card">
        <div class="col-md-12">
          <div class="card-header card-header-danger">
            <h3 class="card-title highlight">{{ title }}</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <h4 [innerHtml]="content"></h4>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
